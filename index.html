<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="continueBtn">Continue</button>
    <div id="messageBox" class="hidden"></div>
    <button id="moreBtn">More</button>
    <button id="anonymousBtn">Send me anonymous message</button>
    <button id="replyBtn">Ngl Replies</button>
    <div id="replyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="reply1.jpeg" alt="Reply1" class="reply-img">
        <p class="reply-text">This is a sample reply.</p>
      </div>
    </div>
  </div>

  <audio id="typingSound" src=Ttyping_Sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
